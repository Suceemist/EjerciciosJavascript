<!DOCTYPE html>
<html>
<head>
<script src="js/funciones.js"></script>
<style>
#rojo{
color: red;
}
#verde{
color: green;
}
#azul{
color: blue;
background-color: gray;
}
</style>
</head>
<body>
<select id="color" onchange="cambiarColorBody(this.value);">
	<option id="rojo" value="red">Rojo</option>
	<option id="verde" value="green">Verde</option>
	<option id="azul" value="blue">Azul</option>
</select>
</body>
</html>
